<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --blue: #81ccf1;
            --yellow:#efc66a;
            --pink:#d8a6cb;
            --dark-pink: #c59ece;
            --purple: #9996cb;
        }
        body{
            margin:0;
            height:100vh;
        }
        .container{
            display:grid;
            grid-template:repeat(10, 1fr) / repeat(10, 1fr);
            height: 100vh;
        }

        .item-1{
            background: var(--yellow);
            grid-column:1/2;
            grid-row:5/10;
        }
        .item-2{
            background: var(--blue);
            grid-column: 1/4;
            grid-row:6/9;
            opacity:50%;
        }
        .item-3{
            background: var(--pink);
            grid-column:5/8;
            grid-row:6/11;
        }
        .item-4{
            border:3px solid tomato;
            grid-column: 7/9;
            grid-row:5/7;
            z-index:-1;
        }
        .item-5{
            border: 3px solid tomato;
            grid-column:6/10;
            grid-row:4/9;
        }
        .item-6{
            font-size:40px;
            grid-column:6/9;
            grid-row:3/5;
            display:grid;
            justify-items:center;
            align-items:center;
        }
        .item-7{
            background:var(--pink);
            grid-column:3/4;
            grid-row:3/4;
        }
        .item-8{
            font-size: 20px;
            display:grid;
            grid-column-start:4;
            grid-row:2/4;
            transform: rotate(180deg);
            writing-mode:vertical-lr;
            justify-items:center;
            align-items:center;

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item-1"></div>
        <div class="item-2"></div>
        <div class="item-3"></div>
        <div class="item-4"></div>
        <div class="item-5"></div>
        <div class="item-6">
            <p>CSS GRID LAYOUT</p>
        </div>
        <div class="item-7"></div>
        <div class="item-8">
            <p>rocket07</p>
        </div>
    </div>
</body>
</html>
